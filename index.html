<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Brush&Wedco.otf">
    <title>Shark, Manatee, Human</title>
</head>
<body>
    <article>
        <h1 class="center bigText">Shark Manatee Human</h1>
        <div class="center">
            <img src="shark.svg" alt="" srcset="">
            <img src="manatee.svg" alt="" srcset="">
            <img src="ceo-user.svg" alt="" srcset="">
        </div>
        <section class="smallText rockwell center">
            <p>
                Just your DTL&F version of Rock, Paper, Scissors.
            </p>
            <p> Rack up 50 points to win!</p>
        </section>
        <section class="playButton center">
            <h4>MAKE YOUR CHOICE</h4>
            <button id=sharkButton>Shark</button>
            <button id=manateeButton>Manatee</button>
            <button id=humanButton>Human</button>
        </section>
        <section class="results center">
        </section>
        <section class="replay center">
            <button>Play Again</button>
        </section>
        <section class= center id=result>Score:
            <h3 class=rockwell id="score__number">0</h3>
        </section>
    </article>
    <script src="rps.js"></script>
</body>
</html>
